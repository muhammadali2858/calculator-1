        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator-1</title>
            <link rel="stylesheet" href="cal.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        </head>
        <body style="background-color: #dada !important;">
                        
            <div class="container fw-bold">
                <div class="row">
                    <div class="col-8 m-auto  p-4 bg-dark text-white">
                    <h1>Grade Calculating System</h1>
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-12 m-auto d-flex justify-contant-around bg-white p-5">
                        <div class=" col-md-4">
                            <div class="book1 mb-3">
                                <label for="">Computer</label>
                                <input class="form-conrol" id="bookone" type="number" placeholder="Marks" >
                            </div>
                            <div class="book2 mb-3">
                                <label for="">English</label>
                                <input class="form-conrol" id="booktwo" type="number" placeholder="Marks" >
                            </div>
                            <div class="book3 mb-3">
                                <label for="">Math</label>
                                <input class="form-conrol" id="bookthree" type="number" placeholder="Marks" >
                            </div>
                            <div class="book4 mb-3">
                                <label for="">Physics</label>
                                <input class="form-conrol" id="bookfour" type="number" placeholder="Marks" >
                            </div>
                            <div class="book5 mb-3">
                                <label for="">Chemistry</label>
                                <input class="form-conrol" id="bookfive" type="number" placeholder="Marks" >
                            </div>
                    <div>
                        <button class="btn btn-warning col-11" onclick="calculate()">Calculate</button>
                    </div>     
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div>
                                <table class="table table-bordered border-dark">
                                    <tr>
                                        <td>Total Marks:</td>
                                        <td>500</td>
                                    </tr>
                                    <tr>
                                        <td>Obtain Marks:</td>
                                        <td id="obtain"></td>
                                    </tr>
                                    <tr>
                                        <td>percentag:</td>
                                        <td id="per"></td>
                                    </tr>
                                    <tr>
                                        <td>Grade:</td>
                                        <td id="grade"></td>
                                    </tr>
                                    <tr>
                                        <td>Remarks:</td>
                                        <td id="remarks"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>

            </div>
            <script src="cal.js"></script>
        </body>
        </html>
